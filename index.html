<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JSON Formatter</h1>
            <nav class="nav-links">
                <a href="index.html" class="active">JSON Formatter</a>
                <a href="url-tool.html">URL Tool</a>
            </nav>
        </header>

        <main>
            <div class="formatter-section">
                <div class="input-section">
                    <h2>Input JSON</h2>
                    <textarea id="jsonInput" placeholder="Paste your JSON string here..."></textarea>
                    <div class="button-group">
                        <button id="formatBtn">Format JSON</button>
                        <button id="minifyBtn">Minify JSON</button>
                        <button id="validateBtn">Validate JSON</button>
                        <button id="clearBtn">Clear</button>
                    </div>
                </div>

                <div class="output-section">
                    <div class="section-header-row">
                        <h2>Formatted JSON</h2>
                        <div class="control-group">
                            <label for="indentSize">Indent:</label>
                            <select id="indentSize">
                                <option value="2" selected>2 spaces</option>
                                <option value="4">4 spaces</option>
                                <option value="tab">Tab</option>
                            </select>
                        </div>
                    </div>
                    <div class="output-toolbar">
                        <div class="toolbar-group">
                            <button id="expandAllBtn" class="btn-icon" title="Expand All">
                                <span>‚ñº</span> Expand
                            </button>
                            <button id="collapseAllBtn" class="btn-icon" title="Collapse All">
                                <span>‚ñ∂</span> Collapse
                            </button>
                        </div>
                        <div class="toolbar-group">
                            <button id="copyBtn" class="btn-action">
                                <span>üìã</span> Copy
                            </button>
                            <button id="downloadBtn" class="btn-action">
                                <span>‚¨áÔ∏è</span> Download
                            </button>
                        </div>
                    </div>
                    <pre id="jsonOutput"></pre>
                </div>
            </div>

            <div class="status-section">
                <div id="statusMessage" class="status-message"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
